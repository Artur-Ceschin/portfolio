name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        required: true
        default: "deploy"
        type: choice
        options:
          - deploy
          - delete

env:
  AWS_REGION: us-east-1
  STACK_NAME: portfolio-infrastructure

jobs:
  infrastructure:
    name: Manage CloudFormation Stack
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Infrastructure

      - name: Deploy CloudFormation Stack
        id: deploy
        if: github.event.inputs.action == 'deploy'
        continue-on-error: true
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/cloudformation.yml \
            --stack-name ${{ env.STACK_NAME }} \
            --parameter-overrides \
              DomainName=${{ secrets.DOMAIN_NAME }} \
              HostedZoneId=${{ secrets.ROUTE53_HOSTED_ZONE_ID }} \
              CertificateArn=${{ secrets.ACM_CERTIFICATE_ARN }} \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset

      - name: Show CloudFormation Errors
        if: steps.deploy.outcome == 'failure'
        run: |
          echo "âŒ CloudFormation deployment failed. Fetching error details..."
          echo ""
          echo "=== FAILED RESOURCES ==="
          aws cloudformation describe-stack-events \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'StackEvents[?ResourceStatus==`CREATE_FAILED` || ResourceStatus==`UPDATE_FAILED`].[Timestamp,LogicalResourceId,ResourceStatusReason]' \
            --output table
          echo ""
          echo "=== STACK STATUS ==="
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].[StackStatus,StackStatusReason]' \
            --output table 2>/dev/null || echo "Stack may not exist"
          exit 1

      - name: Get Stack Outputs
        if: github.event.inputs.action == 'deploy'
        run: |
          echo "ðŸ“¦ Stack Outputs:"
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].Outputs[*].[OutputKey,OutputValue]' \
            --output table

      - name: Delete CloudFormation Stack
        if: github.event.inputs.action == 'delete'
        run: |
          aws cloudformation delete-stack --stack-name ${{ env.STACK_NAME }}
          aws cloudformation wait stack-delete-complete --stack-name ${{ env.STACK_NAME }}
